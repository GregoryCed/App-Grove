  <!--header do app-->
  <ion-header class="ion-no-border">
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-toolbar>
            <ion-buttons>
              <ion-menu-button menu="main-menu"><img src="../../../assets/menu-btn-home.svg" alt=""></ion-menu-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-col>
        
        <ion-col class="colHeader" size="4">
          <ion-tab-button>
            <img src="../../../assets/contatos2.svg">
          </ion-tab-button>
        </ion-col>
        
        <ion-col class="colHeader" size="4">
          <ion-tab-button>
            <img src="../../assets/fluxo.svg">
          </ion-tab-button>
        </ion-col>
        
      </ion-row>
    </ion-grid>
  </ion-header>
  
  <!--conteudo do app, que no caso vai ser a gamificação da arvore-->

      <div class="flex-center bgHome">

  <!--botão flutuante-->
  <div class="btnFab">
    <ion-fab horizontal="end">
      <ion-fab-button>
        <img src="../../../assets/fab.svg">
      </ion-fab-button>
      <ion-fab-list side="start">
        <ion-grid class="fabGrid">
          <ion-row>
            <ion-col class="fabCol" size="12">
              <ion-fab-button size="small" color="primary" class="fab-txt">
                Criar nova tarefa?
              </ion-fab-button>
            </ion-col>
          </ion-row>
          <ion-row class="rowCheck">      
            <ion-col class="fabCol" size="6">
              <ion-fab-button (click)="criarTarefas()" size="small" color="primary">
              <ion-icon name="checkmark-outline"></ion-icon>
            </ion-fab-button>
            </ion-col>
            <ion-col class="fabCol" size="6">
              <ion-fab-button size="small" color="danger">
                <ion-icon name="close-outline"></ion-icon>
              </ion-fab-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-fab-list>
    </ion-fab>
  </div>

  <!--opições de navegação-->
  <div class="tab">
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-tab-button (click)="tarefas()">
            <img src="../../assets/tarefas.svg">
          </ion-tab-button>
        </ion-col>
        <ion-col size="4">
          <ion-tab-button (click)="home()">
            <img src="../../assets/home.svg">
          </ion-tab-button>
        </ion-col>
        <ion-col size="4">
          <ion-tab-button (click)="logout()">
            <img src="../../assets/account_circle_24px.svg">
          </ion-tab-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
